<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
    <link href="/css/boardView.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wrap">
        <h2>자유게시판</h2>
        <div class="table">
            <div class="title" th:text="${board.title}"></div>
            <div class="name">
                <span>작성자:  </span><span th:text="${board.userid}"></span>
                <span>작성일자:  </span><span th:text="${board.date}"></span>

                <!--<a th:href="@{/next/board/modify/{id}(id = ${board.id})}">수정</a>-->
            </div>
            <div class="content" th:text="${board.content}"></div>
            <block th:if="${board.userid==session.userid}">
            <button type="button" th:onclick="|location.href='@{/next/board/modify/{id}(id = ${board.id})}'|" class="btn_click">수정</button>
            </block>
        </div>
    </div>
</body>
<script>

</script>
</html>
