<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 슬라이드 소스 -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link href="/css/content.css" rel="stylesheet" type="text/css" />
  <title>메인컨텐츠</title>
</head>
<body>
<div id="wrap">
  <div id="nav">
    <div>NEXTLEBE</div>
    <div id="searchBar">
      <div id="search"><input type="text" id="search" name="search" placeholder="Search"></div>
      <div><button type="submit" id="searchButton">SEARCH</button></div>
    </div>
    <div id="home" style="float: right;">
      <div><a href="#">HOME</a></div>
      <div><a href="#">영화추천</a></div>
      <div><a href="#">게시판</a></div>
      <div><a href="#">로그아웃</a></div>
    </div>
  </div>
  <div id="centent">
    <ul class="slider">
      <div>Slide 1</div>
      <div>Slide 2</div>
      <div>Slide 3</div>
    </ul>
  </div>
</div>
</body>
</html>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
$(function(){
    $('.slider-wrap').slick({
      slide: 'div',        //슬라이드 되어야 할 태그
      infinite : true,     //무한 반복 옵션
      slidesToShow : 1,        // 한 화면에 보여질 컨텐츠 개수
      slidesToScroll : 1,        //스크롤 한번에 움직일 컨텐츠 개수
      speed : 100,     // 다음 버튼 누르고 다음 화면 뜨는데까지 걸리는 시간(ms)
      arrows : false,         // 옆으로 이동하는 화살표 표시 여부
      dots : false,         // 스크롤바 아래 점으로 페이지네이션 여부
      autoplay : true,            // 자동 스크롤 사용 여부
      autoplaySpeed : 1000,         // 자동 스크롤 시 다음으로 넘어가는데 걸리는 시간 (ms)
      pauseOnHover : false,        // 슬라이드 이동시 마우스 호버하면 슬라이더 멈추게 설정
      vertical : false,        // 세로 방향 슬라이드 옵션
    //   prevArrow : "<button type='button' class='slick-prev'>Previous</button>",
    //   nextArrow : "<button type='button' class='slick-next'>Next</button>",
      draggable : false,     //드래그 가능 여부
      responsive: [ // 반응형 웹 구현 옵션
        {
          breakpoint: 960, //화면 사이즈 960px
          settings: {
            slidesToShow: 4
          }
        },
        {
          breakpoint: 768, //화면 사이즈 768px
          settings: {
            slidesToShow: 5
          }
        }
      ]

    });
})
</script>
